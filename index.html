<html>
  <head>
    <title></title>
    <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif"/>
  </head>
  <body>
    <canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
    <script>
      var BUCKET_SIZE = 1;
      
      var ACTUAL_COORDS = [];
      var GENERATED_COORDS = [];
      var RECORDING = false;
      
      document.onmousedown = function(ev) {
        RECORDING = true;
        ACTUAL_COORDS.push({x: ev.pageX, y: ev.pageY});
      }
      
      document.onmousemove = function(ev) {
        if(RECORDING) {
          ACTUAL_COORDS.push({x: ev.pageX, y: ev.pageY});
        }
      };
      
      function key(value, bucketSize) {
        bucketSize = bucketSize || BUCKET_SIZE || 1;
        return Math.floor(value / bucketSize) * bucketSize;
      }
      
      function drawPath(ctx, path, color="black") {
        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(path[0].x, path[0].y);
        
        for (var i = 0; i < path.length - 1; i++) {
          var p0 = path[i];
          var p1 = path[i + 1];
          ctx.lineTo(p1.x, p1.y);
        };
        ctx.stroke();
      }
      
      function generateMap() {
        var x = {};
        var y = {};
        var map = {x: x, y: y};
        
        for (var i = 2; i < ACTUAL_COORDS.length; i++) {
          var p0 = ACTUAL_COORDS[i - 2];
          var p1 = ACTUAL_COORDS[i - 1];
          var p2 = ACTUAL_COORDS[i];
          
          var dx1 = p1.x - p0.x;
          var dx2 = p2.x - p1.x;
          
          var dy1 = p1.y - p0.y;
          var dy2 = p2.y - p1.y;
          
          if (map.x[dx1] === undefined) {
            map.x[dx1] = [];
          }
          if (map.y[dy1] === undefined) {
            map.y[dy1] = [];
          }
          
          map.x[dx1].push(dx2);
          map.y[dy1].push(dy2);
        }
        return map;
      }
      
      function generateXYDependentMap() {
        // map[dx1][dy1].push({x:dx2,y:dy2})
        var map = {};
        
        for (var i = 2; i < ACTUAL_COORDS.length; i++) {
          var p0 = ACTUAL_COORDS[i - 2];
          var p1 = ACTUAL_COORDS[i - 1];
          var p2 = ACTUAL_COORDS[i];
          
          var dx1 = p1.x - p0.x;
          var dx2 = p2.x - p1.x;
          
          var dy1 = p1.y - p0.y;
          var dy2 = p2.y - p1.y;
          
          if (map[dx1] === undefined) {
            map[dx1] = {};
          }
          if (map[dx1][dy1] === undefined) {
            map[dx1][dy1] = [];
          }
          
          map[dx1][dy1].push({x: dx2, y: dy2});
        }
        return map;
      }
      
      function generateCoords() {
        // var getMap = generateMap;
        var getMap = generateXYDependentMap;
        var map = getMap();
        var coords = [];
        var dx = ACTUAL_COORDS[1].x - ACTUAL_COORDS[0].x;
        var dy = ACTUAL_COORDS[1].y - ACTUAL_COORDS[0].y;
        
        var xx = Math.floor(window.innerWidth / 2);
        var yy = Math.floor(window.innerHeight / 2);
        
        while (dx != undefined && dy != undefined && coords.length < 2 * ACTUAL_COORDS.length) {
          coords.push({x: xx, y: yy});
          var x_values, y_values;
          if (getMap === generateMap) {
            x_values = map.x[dx];
            y_values = map.y[dy];
            if (x_values === undefined || y_values === undefined) {
              break;
            } else {
              var x_val = x_values[Math.floor(Math.random() * x_values.length)];
              var y_val = y_values[Math.floor(Math.random() * y_values.length)];
              xx += x_val;
              yy += y_val;
              dx = x_val;
              dy = y_val;
            }
          } else {
            if (map[dx] === undefined || map[dx][dy] === undefined) {
              break;
            }
            values = map[dx][dy];
            val = values[Math.floor(Math.random() * values.length)];
            xx += val.x;
            yy += val.y;
            dx = val.x;
            dy = val.y;
          }
        }
        
        return coords;
      }
      
      document.onmouseup = function() {
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.width = window.innerWidth;
        ctx.height = window.innerHeight;
        
        drawPath(ctx, ACTUAL_COORDS, "black");
        var generatedCoords = generateCoords();
        drawPath(ctx, generatedCoords, "red");
        
        RECORDING = false;
        ACTUAL_COORDS = [];
        GENERATED_COORDS = [];
      }
    
    </script>
  </body>
</html>
